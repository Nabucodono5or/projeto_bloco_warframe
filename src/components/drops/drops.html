<div class="drops-container" ng-show="vm.exibir">
  <div
    class="drops-box md-whiteframe-4dp"
    ng-repeat="componente in vm.componentes"
  >
    <md-list>
      <md-list-item class="md-2-line">
        <img
          ng-src="https://cdn.warframestat.us/img/{{ componente.imageName }}"
          class="md-avatar"
          alt="componente.name"
        />
        <div class="md-list-item-text">
          <h3 ng-bind="componente.name"></h3>
          <p ng-bind="componente.description"></p>
        </div>
        <md-divider></md-divider>
      </md-list-item>

      <md-list-item class="drops-list" ng-repeat="drop in componente.drops">
        <div class="md-list-item-text drops-list-text">
          <div class="title-drops-list">
            <h3 ng-bind="drop.location"></h3>
          </div>
          <div class="barra-drops-list">
            <span>barrapoercentagem</span>
          </div>
          <div class="numero-drops-list">
            <span>numero de %</span>
          </div>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
</div>
