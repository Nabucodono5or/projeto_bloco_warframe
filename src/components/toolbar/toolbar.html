<div layout="row">
  <md-toolbar class="my-toolbar">
    <div class="md-toolbar-tools">
      <md-button ui-sref="inicial">
        Home
      </md-button>

      <span flex>
        <div class="search-container">
          <form action="">
            <input
              type="text"
              placeholder="Search item"
              name="itemTermo"
              ng-model="vm.termo"
              toolbar-directive="{{ vm.termo }}"
            />
          </form>
        </div>
      </span>

      <md-button
        class="md-icon-button"
        ng-click="vm.openRightMenu()"
        aria-label="Menu"
      >
        <i class="fas fa-bars"></i>
      </md-button>
    </div>
  </md-toolbar>
</div>
<md-sidenav
  md-component-id="right"
  class="md-sidenav-right"
  md-disable-backdrop=""
  md-whiteframe="4"
>
  <md-list class="lista-itens-menu">
    <md-subheader>Categorias</md-subheader>
    <md-list-item
      class="lista-itens"
      ng-repeat="cat in vm.categorias"
      ui-sref="categoria({ tipo: cat.tipo})"
    >
      {{ cat.link }}
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
  <md-button class="md-accent close-button-menu" ng-click="vm.openRightMenu()">
    Fechar
  </md-button>
</md-sidenav>
