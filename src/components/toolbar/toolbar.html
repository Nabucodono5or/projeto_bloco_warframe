<div layout="row">
  <md-toolbar class="my-toolbar">
    <div class="md-toolbar-tools">
      <md-button>
        Home
      </md-button>

      <span flex></span>

      <md-button
        class="md-icon-button"
        ng-click="vm.openRightMenu()"
        aria-label="Menu"
      >
        <i class="fas fa-bars"></i>
      </md-button>
    </div>
  </md-toolbar>

  <md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-list class="lista-itens-menu">
      <md-subheader>Categorias</md-subheader>
      <md-list-item class="lista-itens" ng-repeat="cat in vm.categorias" ui-sref="categoria({ tipo: cat.tipo})">
        {{ cat.link }}
        <md-divider></md-divider>
      </md-list-item>
      
    </md-list>
  </md-sidenav>
</div>
