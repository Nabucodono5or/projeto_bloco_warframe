<div class="dropmod-container" ng-show="vm.exibir">
  <md-list>
    <md-list-item class="drops-list" ng-repeat="drop in vm.item.drops">
      <div class="md-list-item-text drops-list-text">
        <div class="title-drops-list">
          <h3 ng-bind="drop.location"></h3>
        </div>
        <div class="barra-drops-list" d3-lines valor="drop.chance"></div>
        <div class="numero-drops-list">
          <span ng-bind="vm.taxCalculator(drop.chance)"></span>
        </div>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>
